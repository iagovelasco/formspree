---
layout: default
---
    <section id="contact" class="section-gray " >
      <div class="container clearfix">
        <div class="row">
          <div class="col-md-12">
            <h2 class="heading">Contato</h2>
              <div id="contact-form-holder" class="dark">
                <form role="form" id="contato-form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="name">Primeiro nome *</label>
                          <input type="text" name="name" id="name" placeholder="Digite seu primeiro nome" required="required" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="surname">último nome *</label>
                          <input type="text" name="surname" id="surname" placeholder="Digite seu último nome" required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email *</label>
                      <input type="email" name="email" id="email" placeholder="Digite seu email" required="required" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="message">Escreva sua menssagem *</label>
                      <textarea rows="4" name="message" id="message" placeholder="Digite sua menssagem" required="required" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
              
                    <button id="btnEnviar" value="Enviar Menssagem" data-loading-text="Enviando..." class="btn btn-primary btn-block">Enivar Mensagem</button>
                    </div>                
                  </div>
                </form>
                <div class="row">
                  <div class="col-md-12">
                    <div id="alert" class="alert alert-danger" role="alert"></div>
                 </div>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
